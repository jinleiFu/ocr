<!DOCTYPE html>

<head>

  <title>OCR</title>

<body>

  <div id="image-area">
    <div id="images">

  </div>

  <div id="text-area"></div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
